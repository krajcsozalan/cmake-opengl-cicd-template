name: Lint
on:
  pull_request:
    types: [opened, synchronize]
    paths: ['**.hpp', '**.cpp']
jobs:
  lint:
    name: Lint
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6
        with:
          sparse-checkout: |
            .clang-format
            **.hpp
            **.cpp
          sparse-checkout-cone-mode: false
      - name: Lint files
        run: |
          export RANGE="${{ github.base_ref }}..${{ github.head_ref }}"
          export FILES="$(git diff --name-only $RANGE | egrep "\.(hpp|cpp)$")"
          clang-format --dry-run -Werror $FILES
