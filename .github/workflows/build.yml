name: Build
on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
      configuration-options:
        type: string
      build-options:
        type: string
  workflow_dispatch:
    inputs:
      os:
        required: true
        type: choice
        options:
        - ubuntu-latest
        - windows-latest
        - macos-latest
      dependencies:
        type: string
      configuration-options:
        type: string
      build-options:
        type: string
jobs:
  build:
    name: Build
    permissions:
      actions: write
      contents: read
    runs-on: ${{ inputs.os }}
    steps:
      - name: Install dependencies (Linux)
        if: ${{ runner.os == 'Linux' && inputs.dependencies }}
        run: sudo apt install ${{ inputs.dependencies }}
      - name: Install dependencies (Windows)
        if: ${{ runner.os == 'Windows' && inputs.dependencies }}
        run: choco install ${{ inputs.dependencies }}
      - name: Install dependencies (macOS)
        if: ${{ runner.os == 'macOS' && inputs.dependencies }}
        run: brew install ${{ inputs.dependencies }}
      - name: Check out repository
        uses: actions/checkout@v6
      - name: Configure project
        run: cmake -B build ${{ inputs.configuration-options }}
      - name: Build project
        run: cmake --build build ${{ inputs.build-options }}
      - name: Upload build
        uses: actions/upload-artifact@v6
        with:
          name: Build (${{ runner.os }})
          path: build
          compression-level: 9
