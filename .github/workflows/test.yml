name: Test
on:
  pull_request:
    types: [opened, synchronize]
jobs:
  test:
    name: Test
    permissions:
      actions: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6
      - name: Configure project
        run: cmake -B build
      - name: Build project
        run: cmake --build build
      - name: Run tests
        run: ctest --test-dir build -O results.txt
      - name: Upload results
        uses: actions/upload-artifact@v6
        with:
          name: Test results
          path: results.txt
